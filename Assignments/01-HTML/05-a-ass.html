 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        div{
            padding: 4px;
        }
        fieldset{
            display: inline;
            padding: 4px;
        }
        label{
            display: block;
        }
        .platforms{
            display: inline;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/Assignments/01-HTML/03-a-ass.html" target="_blank">HOME</a>
            <a href="/Assignments/01-HTML/04-ass.html" target="_blank">PORTFOLIO</a>
            <a href="/Assignments/01-HTML/03-a-ass.html" target="_blank">CONTACT</a>
        </nav>
        <h1>Consulting Pvt. Ltd.</h1>
        <hr>
    </header>
    <main>
        <h2>Contact us</h2>
        Phone: <a href="12345678">12345678</a><br>
        Email: <a href="xyz123@gmail.com">xyz123@gmail.com</a>
        
        <h2>Drop a message</h2>
        <p>Please drop us a message by filling out this form, and we will get back to you within 2 working days.</p>

        <p>Fields marked with * are required</p>
        
        <form action="/Assignments/01-HTML/05-b(Success).html" method="get" enctype="multipart/form-data">
            <div>
                <label for="name">Your Name *</label>
                <input type="text" name="user_name" id="name" required placeholder="xyz">
            </div>
            <div>
              <label for="email">Your Email *</label>
              <input type="email" name="user_email" id="email" required placeholder="xyz@gmail.com">  
            </div>
            <div>
                <label for="buildType">What are you looking to build? *</label>
                <select name="build" id="buildType" required>
                    <option value="" selected>--Choose one--</option>
                    <option value="blog">Blog</option>
                    <option value="onlineStore">Online Store</option>
                    <option value="game">Game</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <fieldset>
                <legend>Platforms you plan to support *</legend>
                    <input type="checkbox" name="web" id="web">
                    <label for="web" class="platforms">Web</label>
                
                    <input type="checkbox" name="mobile" id="mobile">
                    <label for="mobile" class="platforms">Mobile</label>
                
                    <input type="checkbox" name="desktop" id="desktop">
                    <label for="desktop" class="platforms">Desktop</label>
            </fieldset>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" ></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            <button type="button">Cancel</button>
            <button type="reset">Reset</button>
            </div>
        </form>       
        
        <hr>
    </main>
    <footer>example.com</footer>
</body>
</html>
